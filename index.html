<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimalist Homepage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(rgba(0,8,51,0.5),rgba(0,8,51,0.5)), url(img/background.jpg);
            background-position: center;
            background-size: cover;
        }
        .search-box {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 60px;
            backdrop-filter: blur(4px) saturate(180%);
        }
        .search-box form {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .search-box input[type="text"] {
            background: transparent;
            flex: 1;
            border: 0;
            outline: none;
            width: 300px;
            padding: 10px 20px;
            font-size: 20px;
            color: #cac7ff;
        }
        ::placeholder {
            color: #cac7ff;
        }
        .search-box button {
            background: #58629b;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border: 0;
            border-radius: 50%;
        }
        .search-box button img {
            width: 25px;
            height: 25px;
        }

        /* Adapt to mobile terminals */
        @media (max-width: 768px) {
            .container {
                justify-content: flex-start;
                padding-top: 20px;
            }
            .search-box {
                max-width: 90%;
                margin: 0 auto;
            }
            .search-box input[type="text"] {
                font-size: 16px;
                padding: 8px 16px;
            }
            .search-box button {
                width: 50px;
                height: 50px;
            }
            .search-box button img {
                width: 20px;
                height: 20px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Search Google">
                <!-- <button><img src="img/search.svg" alt=""></button> -->
            </form>
        </div>
    </div>
</body>
</html>
